<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Expense</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <h2>Add New Expense</h2>

    <form th:action="@{/expenses/save}" th:object="${expense}" method="POST">
        
        <label>Amount:</label><br/>
        <input type="number" th:field="*{amount}" step="0.01" required/><br/><br/>
        
        <label>Description:</label><br/>
        <input type="text" th:field="*{description}" required/><br/><br/>
        
        <label>Date:</label><br/>
        <input type="date" th:field="*{date}" required/><br/><br/>
        
        <button type="submit">Save Expense</button>
        <a th:href="@{/expenses}">Cancel</a>
    </form>

</body>
</html>
